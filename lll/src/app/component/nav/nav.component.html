<div class="navbar d-inline-block  container">
    <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Sign In</button>
            <div ngbDropdownMenu aria-labelledby="dropdownForm1">
              <form class="px-4 py-3">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="email@example.com">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>              
              <button ngbDropdownItem>Forgot password?</button>
            </div>
          </div>
        </div>
      </div>
    
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown2" role="button">
                            Restaurants
                        </a>
                        <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-right" *ngFor="let type of RestaurantType">
                            <a ngbDropdownItem  (click)="$event.preventDefault(); onSelect(type)">{{type.name}}</a>
                            
                         </div>
                    </li>
                </ul>
            <div class="secondary">
    <a routerLink="search"  routerLinkActive="active">Search</a> <br>
    <a routerLink="profile" routerLinkActive="active">My Account</a> <br>
    <a routerLink="register" routerLinkActive="active">Register </a ><br>
    
              
    <button  (click)="logout()">Sign out</button>
</div>
</div>
